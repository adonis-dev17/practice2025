<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <button
      onclick="
      /*call playGame with parameter*/
      playGame('Rock');
      "
    >
      Rock
    </button>

    <button
      onclick="
       /*call playGame with parameter*/
      playGame('Paper');
    "
    >
      Paper
    </button>

    <button
      onclick="
       /*call playGame with parameter*/
      playGame('Scissors');
    "
    >
      Scissors
    </button>
    <script>
      /*playGame uses parameters to group almost the same codes*/
      function playGame(playerMove) {
        /*First, call a function pickComputerMove*/
        /*Then, assign to a variable computerMove*/
        const computerMove = pickComputerMove();

        //2. Compare the moves to get the result//
        let result = "";

        if (playerMove === "Scissors") {
          if (computerMove === "Rock") {
            result = "You lose.";
          } else if (computerMove === "Paper") {
            result = "You win!";
          } else if (computerMove === "Scissors") {
            result = "Tie.";
          }
        } else if (playerMove === "Paper") {
          if (computerMove === "Rock") {
            result = "You win!";
          } else if (computerMove === "Paper") {
            result = "Tie.";
          } else if (computerMove === "Scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "Rock") {
          if (computerMove === "Rock") {
            result = "Tie.";
          } else if (computerMove === "Paper") {
            result = "You lose.";
          } else if (computerMove === "Scissors") {
            result = "You win!";
          }
        }

        //3. Display the result in a popup//
        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`
        );
      }

      function pickComputerMove() {
        //1. Computer randomly selects a move//
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }
        /*You can use return, to return the value computerMove to the calling function in the buttons, pickComputerMove*/
        return computerMove;
      }
    </script>
  </body>
</html>
