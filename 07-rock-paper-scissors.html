<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <button
      onclick="

      /*First, call a function pickComputerMove*/
      /*Then, assign to a variable computerMove*/
      const computerMove = pickComputerMove();


      //2. Compare the moves to get the result//
      let result = '';
      if (computerMove === 'Rock') {
        result = 'Tie.'
      } else if (computerMove === 'Paper') {
        result = 'You lose.';
      } else if (computerMove === 'Scissors') {
        result = 'You win!'
      }

      //3. Display the result in a popup//
      alert (`You picked Rock. Computer picked ${computerMove}. ${result}`);
      "
    >
      Rock
    </button>

    <button
      onclick="
      /*First, call a function pickComputerMove*/
      /*Then, assign to a variable computerMove*/
      const computerMove = pickComputerMove();


      //2. Compare the moves to get the result//
      let result = '';
      if (computerMove === 'Rock') {
        result = 'You win!'
      } else if (computerMove === 'Paper') {
        result = 'Tie.';
      } else if (computerMove === 'Scissors') {
        result = 'You lose.'
      }

      //3. Display the result in a popup//
      alert (`You picked Paper. Computer picked ${computerMove}. ${result}`);
    "
    >
      Paper
    </button>

    <button
      onclick="
      /*First, call a function pickComputerMove*/
      /*Then, assign to a variable computerMove*/
      const computerMove = pickComputerMove();

      //2. Compare the moves to get the result//
      let result = '';
      if (computerMove === 'Rock') {
        result = 'You lose.'
      } else if (computerMove === 'Paper') {
        result = 'You win!';
      } else if (computerMove === 'Scissors') {
        result = 'Tie.'
      }

      //3. Display the result in a popup//
      alert (`You picked Scissors. Computer picked ${computerMove}. ${result}`);
    "
    >
      Scissors
    </button>
    <script>
      function pickComputerMove() {
        //1. Computer randomly selects a move//
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }
        /*You can use return, to return the value computerMove to the calling function in the buttons, pickComputerMove*/
        return computerMove;
      }
    </script>
  </body>
</html>
