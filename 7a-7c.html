      function convertTemperature(degrees, unit) {
        if (unit === "F") {
          const celsius = ((degrees - 32) * 5) / 9;
          console.log(celsius + "C");
        } else if (unit === "C") {
          const fahrenheit = (degrees * 9) / 5 + 32;
          console.log(fahrenheit + "F");
