<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions Lessons</title>
  </head>
  <body>
    <script>
      /*A Function lets us reuse code*/

      /*Example1*/

      function function1() {
        console.log("hello");
        console.log(2 + 2);
      }

      /*This is calling or running a function*/

      function1();
      function1();

      /*Parameter puts a value into a function*/

      function computeTax(cost, tax = 0.1) {
        console.log(cost * tax);
      }

      computeTax(1000, 0.2);
      computeTax(2000);
    </script>
  </body>
</html>
