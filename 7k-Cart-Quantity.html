<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      console.log(`Cart quantity: ${quantity}`);
      "
    >
      Show Quantity
    </button>
    <button
      onclick="
      updateCartQuantity(1);
    "
    >
      Add to Cart
    </button>
    <button
      onclick="
      updateCartQuantity(2);
    "
    >
      +2
    </button>
    <button
      onclick="
      updateCartQuantity(3);
    "
    >
      +3
    </button>
    <button
      onclick="
      updateCartQuantity(4);
    "
    >
      +4
    </button>
    <button
      onclick="
      updateCartQuantity(5);
    "
    >
      +5
    </button>
    <button
      onclick="
      updateCartQuantity(-1);
    "
    >
      Remove from cart
    </button>
    <button
      onclick="
      updateCartQuantity(-2);
    "
    >
      -2
    </button>
    <button
      onclick="
      updateCartQuantity(-3);
    "
    >
      -3
    </button>
    <button
      onclick="
    quantity = 0;
    console.log(`Cart quantity: ${quantity}`)
    "
    >
      Reset Cart
    </button>
    <script>
      let quantity = 0;

      function updateCartQuantity(quan) {
        quantity = quantity + quan;

        if (quantity > 10) {
          console.log("The cart is full");
          quantity = quantity - quan;
        } else if (quantity < 0) {
          console.log("Not enough items in the cart");
          quantity = quantity - quan;
        } else {
          console.log(`Cart quantity: ${quantity}`);
        }
      }
    </script>
  </body>
</html>
